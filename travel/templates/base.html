<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <title>{% block title %}Principal Travel Tracker{% endblock %}</title>
   <link rel="stylesheet" href="/static/css/normalize.min.css">
   <link rel="stylesheet" href="/static/css/google-fonts.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="static/js/vendor/jquery-1.11.3.min.js"></script>
    <script src="static/js/components.js"></script>
    {% block head %}{% endblock %}
  </head>
 <body>
   <header class="usa-site-header">
     <nav class="usa-site-navbar">
       <div class="logo">
         <h1>Principal Travel Tracker</h1>
       </div>
       <ul class="usa-button-list usa-unstyled-list">
          {% if current_user == AnonymousUser %}
          <li>
            <a class="usa-button" href="/accounts/register">Register</a>
          </li>
          <li>
            <a class="usa-button usa-button-outline" href="/accounts/login">Login</a>
          </li>
          {% else%}
          <li>
            Hello, {{current_user}}
          </li>
          <li>
            <a class="usa-button usa-button-outline" href="/accounts/logout">Logout</a>
          </li>
          {% endif %}
       </ul>
     </nav>
   </header>
   <main class="usa-grid">
   {% block content %}
   {% endblock %}
   </main>
 </body>
</html>
