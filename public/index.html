<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ITA Prinicipal Travel Project</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/google-fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/backbone/app.js"></script>
    <script src="js/backbone/routers/dataexplorer.js"></script>
    <script src="js/backbone/models/country.js"></script>
    <script src="js/backbone/collections/countries.js"></script>
    <script src="js/backbone/views/homeview.js"></script>
    <script src="js/backbone/views/countryview.js"></script>
    <script src="js/backbone/views/detailview.js"></script>
    <script src="js/backbone/views/principalview.js"></script>
    <script src="js/backbone/views/timeview.js"></script>


  </head>
  <body>
    <header class="usa-site-header">
      <div class="usa-disclaimer">Demo Only Application</div>
      <div class="usa-grid">
        <nav class="usa-site-navbar">
          <h1>Principals Travel Project</h1>
          <a class="usa-button usa-button-small usa-button-outline-inverse" href="#">Home</a>
          <a class="usa-button usa-button-small usa-button-outline-inverse" href="#overview">Overview</a>
          <a class="usa-button usa-button-small usa-button-outline-inverse" href="#location">Location Report</a>
          <a class="usa-button usa-button-small usa-button-outline-inverse" href="#principal">Principal Report</a>
          <a class="usa-button usa-button-small usa-button-outline-inverse" href="#time">Time Report</a>

        </nav>
      </div>
    </header>
    <div class="usa-grid" id="content">
    </div>
  <script type="text/x-handlebars-template" id="viz-template">
    <div class="usa-width-one">
       <h3>{{title}}</h3>
       <p>{{description}}</p>
       <div class="chart">
       </div>
    </div>
  </script>

  <script type="text/x-handlebars-template" id="welcome">
    <div class="usa-width-one">
      <h2>Welcome to the Principals' Travel Tracker</h2>
      <p>This website was developed by the Commerce Data Service to allow bureaus within the U.S. Department of Commerce to track details of principals' travel schedule and generate reports using a database of travel information.
      </p>
      <form>
   <fieldset>
     <legend class="usa-drop_text">Sign in</legend>
     <span>or <a href="#">create an account</a></span>

     <label for="username">Username or email address</label>
     <input id="username" name="username" type="text" autocapitalize="off" autocorrect="off">

     <label for="password">Password</label>
     <input id="password" name="password" type="password">
     <p class="usa-form-note">
       <a title="Show password" href="#" class="usa-show_password" aria-controls="password">
         Show password</a>
     </p>

     <input type="submit" value="Sign in">
     <p><a href="#" title="Forgot username">
       Forgot username?</a></p>
     <p><a href="#" title="Forgot password">
       Forgot password?</a></p>
   </fieldset>
 </form>
    </div>
  </script>
  </body>
</html>
