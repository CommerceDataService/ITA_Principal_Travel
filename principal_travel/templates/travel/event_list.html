{% extends 'base.html' %}
{% block content %}
<div>
  <table>
    <thead>
      <tr>
        <th scope='col'> </th>
        <th scope='col'> Name </th>
        <th scope='col'> Type </th>
        <th scope='col'> City </th>
        <th scope='col'> Country </th>
      </tr>
    </thead>
    <tbody>
      {% for event in object_list %}
      <tr>
        <td>
          <a href="{% url 'event_detail' pk=event.pk %}">View</a>
          <a href="{% url 'event_edit' pk=event.pk %}">Edit</a>
        </td>
        <td>{{event.name}}</td>
        <td> {{event.event_type}}</td>
        <td>{{event.cities_light_city.name}}</td>
        <td>{{event.cities_light_country.name}}</td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
</div>
{% endblock %}
