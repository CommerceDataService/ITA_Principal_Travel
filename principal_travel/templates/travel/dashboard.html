{% extends 'base.html' %}

{% block content %}
<section class="usa-section">
  <div class ="usa-grid">
    <div class="usa-width-two-thirds">
      <p></p>
    </div>
    <div class="usa-width-one-third">
      <div class="usa-accordion-bordered">
        <ul class="usa-unstyled-list">
          <li>
            <button class="usa-button-unstyled" aria-expanded="false" aria-controls="collapsible-0">
            Upcoming Trips
            </button>
            <div id="collapsible-0" aria-hidden="true" class="usa-accordion-content">
              <div id="time-table"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class ="usa-grid">
    <div class="usa-width-one-whole card">
      <div id="map"></div>
      <fieldset class="usa-fieldset-inputs usa-sans">
        <ul class="usa-unstyled-list" id="timefilter">
          <li>
            <input id="futureMarkers" type="checkbox" value="futureMarkers" checked>
            <label for="futureMarkers">Upcoming Events</label>
          </li>
          <li>
            <input id="monthMarkers" type="checkbox" value="monthMarkers" checked>
            <label for="monthMarkers">Past Month Events</label>
          </li>
          <li>
            <input id="yearMarkers" type="checkbox" value="yearMarkers" checked>
            <label for="yearMarkers">Past Year Events</label>
          </li>
          <li>
            <input id="allPastMarkers" type="checkbox"  value="allPastMarkers" checked>
            <label for="allPastMarkers">All Past Events</label>
          </li>
        </ul>
      </fieldset>
    </div>
  </div>
  <div class="usa-grid">
    <div class="usa-width-one-whole card">
      <form class="dropdown">
        <select name="options" id="options">
          <option value="country">Top Countries</option>
          <option value="principal">Top Travelers</option>
          <option value="eventType">Event Types</option>
        </select>
      </form>
    <div id='chart'>
      <h3>Top Destinations</h3>
    </div>
    </div>
  </div>
</section>
{% verbatim %}
<script type="text/x-handlebars-template" id="table">
  <p><a href='itineraries/{{id}}'>{{start_date}}:  {{principal.first_name}} {{principal.last_name}}, {{principal.title}}</a></p>
</script>

<script type="text/x-handlebars-template" id="popup">
  <h6>{{name}}</h6>
  <p>{{description}}</p>
  <p>{{cities_light_city.name}}, {{cities_light_country.name}}</p>
</script>
{% endverbatim %}
{% endblock %}
