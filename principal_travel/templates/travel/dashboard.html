{% extends 'base.html' %}

{% block content %}
  <div class ="usa-grid">
    <div class="usa-width-one-half">
      <h3>Top Destinations</h3>
      <div id='country'></div>
    </div>
    <div class="usa-width-one-half">
      <h3>Upcoming Trips</h3>
      <table>
        <thead>
          <tr>
            <th scope='col'> Trip Entry Number </th>
            <th scope='col'> Principal Name </th>
            <th scope='col'> Trip Start Date </th>
            <th scope='col'> Trip End Date </th>
          </tr>
        </thead>
        <tbody id="time-table"></tbody>
      </table>
    </div>
  </div>
  <div class ="usa-grid">
    <div class="usa-width-one-whole">
      <fieldset class="usa-fieldset-inputs usa-sans">

    <ul class="usa-unstyled-list" id="timefilter">
      <li>
        <input id="futureMarkers" type="checkbox" value="futureMarkers" checked>
        <label for="futureMarkers">Upcoming Events</label>
      </li>
      <li>
        <input id="monthMarkers" type="checkbox" value="monthMarkers" checked>
        <label for="monthMarkers">Past Month Events</label>
      </li>
      <li>
        <input id="yearMarkers" type="checkbox" value="yearMarkers" checked>
        <label for="yearMarkers">Past Year Events</label>
      </li>
      <li>
        <input id="oldMarkers" type="checkbox"  value="oldMarkers" checked>
        <label for="oldMarkers">Over One Year</label>
      </li>
    </ul>

  </fieldset>

      <div id="map">
      </div>
    </div>
  </div>

{% verbatim %}
<script type="text/x-handlebars-template" id="table">
  <tr>
    <th scope='row'><a href='itineraries/{{id}}'>{{id }}</a></th>
    <td> {{principal.first_name}} {{principal.last_name}}</td>
    <td>{{start_date}}</td>
    <td>{{end_date}}</td>
  </tr>
</script>

<script type="text/x-handlebars-template" id="popup">
  <h6>{{name}}</h6>
  <p>{{description}}</p>
  <p>{{cities_light_city.name}}, {{cities_light_country.name}}</p>
</script>
{% endverbatim %}
{% endblock %}
