{% extends 'base.html' %}
{% block content %}
<h3>Principals   <a href="{% url 'principal_new' %}" class="btn btn-success add-button">Add</a></h3>
<div>
  <table class="table table-hover">
    <thead class="thead-default">
      <tr>
        <th scope='col'> Name </th>
        <th scope='col'> Title </th>
        <th scope='col'> Office </th>
      </tr>
    </thead>
    <tbody onclick="getElementById('edit-1').click()" style="cursor: pointer">
      {% for principal in object_list %}
      <tr>
        <td><a class="table-links" href="{% url 'principal_detail' pk=principal.pk %}" id="edit-1">{{principal.first_name}} {{principal.last_name}}</a></td>
        <td><a class="table-links" href="{% url 'principal_detail' pk=principal.pk %}" id="edit-1">{{principal.title}}</a></td>
        <td><a class="table-links" href="{% url 'principal_detail' pk=principal.pk %}" id="edit-1">{{principal.office.short_name}}</a></td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
</div>
{% endblock %}
