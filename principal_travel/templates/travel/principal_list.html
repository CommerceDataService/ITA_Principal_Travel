{% extends 'base.html' %}
{% block content %}
<h4>Principals</h4>
<div>
  <table class="table table-striped">
    <thead class="thead-default">
      <tr>
        <th scope='col'> </th>
        <th scope='col'> Name </th>
        <th scope='col'> Title </th>
        <th scope='col'> Office </th>
      </tr>
    </thead>
    <tbody>
      {% for principal in object_list %}
      <tr>
        <td>
          <a href="{% url 'principal_detail' pk=principal.pk %}" class="btn btn-primary btn-sm">View</a>
        </td>
        <td>{{principal.first_name}} {{principal.last_name}}</td>
        <td>{{principal.title}}</td>
        <td>{{principal.office.short_name}}</td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
</div>
{% endblock %}
