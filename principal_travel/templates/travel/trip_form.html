{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <a class="usa-button" href="{% url 'event_new' %}">Add a New Event</a>
    <a class="usa-button" href="{% url 'principal_new' %}">Add a New Principal</a>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
